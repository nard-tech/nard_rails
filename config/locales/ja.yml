# cf: https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/ja.yml

---
ja:
  activerecord:
    errors:
      messages:
        record_invalid: "バリデーションに失敗しました: %{errors}"
        restrict_dependent_destroy:
          has_one: "%{record}が存在しているので削除できません"
          has_many: "%{record}が存在しているので削除できません"
  date:
    abbr_day_names:
    - 日
    - 月
    - 火
    - 水
    - 木
    - 金
    - 土
    abbr_month_names:
    -
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    day_names:
    - 日曜日
    - 月曜日
    - 火曜日
    - 水曜日
    - 木曜日
    - 金曜日
    - 土曜日
    formats:
      default: "%Y/%m/%d"
      # long: "%Y年%m月%d日(%a)"
      short: "%m/%d"

      #---- 上書き
      long: "%Y年%m月%d日（%a）"

      #---- 独自に追加
      default_ja: "%Y年%m月%d日"
      separated_by_hyphen: "%Y-%m-%d"

    month_names:
    -
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    order:
    - :year
    - :month
    - :day

  time: #-------- 別箇所から移動
    am: 午前
    pm: 午後
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      # long: "%Y年%m月%d日(%a) %H時%M分%S秒 %z"
      short: "%y/%m/%d %H:%M"

      #---- 上書き
      long: "%Y年%m月%d日（%a） %H時%M分%S秒 %z"

      #---- 独自に追加
      date_default: "%Y/%m/%d"
      date_long: "%Y年%m月%d日（%a）"
      date_short: "%m/%d"

      normal: "%Y年%m月%d日（%a）%H:%M:%S"
      normal_customized: "%Y年%m月%d日（%a） %H:%M"

      only_time_default: "%H:%M:%S"
      only_time_short: "%H:%M"
      only_time_long: "%H時%M分%S秒 %z"
      only_time_normal: "%H:%M:%S"

  datetime:
    distance_in_words:
      about_x_hours:
        one: 約1時間
        other: 約%{count}時間
      about_x_months:
        one: 約1ヶ月
        other: 約%{count}ヶ月
      about_x_years:
        one: 約1年
        other: 約%{count}年
      almost_x_years:
        one: 1年弱
        other: "%{count}年弱"
      half_a_minute: 30秒前後
      less_than_x_minutes:
        one: 1分以内
        other: "%{count}分未満"
      less_than_x_seconds:
        one: 1秒以内
        other: "%{count}秒未満"
      over_x_years:
        one: 1年以上
        other: "%{count}年以上"
      x_days:
        one: 1日
        other: "%{count}日"
      x_minutes:
        one: 1分
        other: "%{count}分"
      x_months:
        one: 1ヶ月
        other: "%{count}ヶ月"
      x_seconds:
        one: 1秒
        other: "%{count}秒"
    prompts:
      second: 秒
      minute: 分
      hour: 時
      day: 日
      month: 月
      year: 年

      #---- 独自に追加
      week: 週
      today: 今日

  errors:
    format: "%{attribute}%{message}"
    messages:
      # accepted: を受諾してください
      # blank: を入力してください
      # present: は入力しないでください
      # confirmation: と%{attribute}の入力が一致しません
      # empty: を入力してください
      # equal_to: は%{count}にしてください
      # even: は偶数にしてください
      # exclusion: は予約されています
      # greater_than: は%{count}より大きい値にしてください
      # greater_than_or_equal_to: は%{count}以上の値にしてください
      # inclusion: は一覧にありません
      # invalid: は不正な値です
      # less_than: は%{count}より小さい値にしてください
      # less_than_or_equal_to: は%{count}以下の値にしてください
      # model_invalid: "バリデーションに失敗しました: %{errors}"
      # not_a_number: は数値で入力してください
      # not_an_integer: は整数で入力してください
      # odd: は奇数にしてください
      # required: を入力してください
      # taken: はすでに存在します
      # too_long: は%{count}文字以内で入力してください
      # too_short: は%{count}文字以上で入力してください
      # wrong_length: は%{count}文字で入力してください
      # other_than: は%{count}以外の値にしてください

      #---- 上書き

      accepted: ' - 受諾してください。'
      blank: ' - 入力してください。'
      present: ' - 入力しないでください。'
      confirmation: " - %{attribute}との入力が一致しません。"
      empty: ' - 入力してください。'
      equal_to: " - %{count}にしてください。"
      even: ' - 偶数にしてください。'
      exclusion: ' - 予約されています。'
      greater_than: " - %{count}より大きい値にしてください。"
      greater_than_or_equal_to: " - %{count}以上の値にしてください。"
      inclusion: ' - 一覧にありません。'
      invalid: ' - 不正な値です。'
      less_than: " - %{count}より小さい値にしてください。"
      less_than_or_equal_to: " - %{count}以下の値にしてください。"
      not_a_number: ' - 数値で入力してください。'
      not_an_integer: ' - 整数で入力してください。'
      odd: ' - 奇数にしてください。'
      required: ' - 入力してください'
      taken: ' - すでに存在します。'
      too_long: " - %{count}文字以内で入力してください。"
      too_short: " - %{count}文字以上で入力してください。"
      wrong_length: " - %{count}文字で入力してください。"
      other_than: " - %{count}以外の値にしてください。"

      #---- 独自に追加
      record_invalid: " - バリデーションに失敗しました。%{errors}"
      restrict_dependent_destroy: " - %{record}が存在しているので削除できません。"

    template:
      body: 次の項目を確認してください
      header:
        one: "%{model}にエラーが発生しました。"
        other: "%{model}に%{count}個のエラーが発生しました。"

  helpers:
    select:
      prompt: 選択してください
    submit:
      # create: 登録する
      # submit: 保存する
      # update: 更新する

      #---- 上書き
      create: 登録
      submit: 保存
      update: 更新

      #---- 独自に追加
      close: 閉じる
      confirm: 確認

    #---- 独自に追加
    links:
      edit: 編集
      destroy: 削除
      new: 新規登録
      back: 前のページに戻る
      confirm: 削除してよろしいですか？
      cancel: キャンセル
      root: トップに戻る
    notices:
      create: "%{model}を作成しました"
      update: "%{model}を更新しました"
      destroy: "%{model}を削除しました"
      fail_to_destroy: "%{model}の削除に失敗しました"
    titles:
      index: "%{model} 一覧"
      new: "%{model} 新規作成"
      edit: "%{model} 編集"
      show: "%{model}"
    errors:
      submit: '送信に失敗しました。時間をおいて、もう一度送信してください。'

  number:
    currency:
      format:
        delimiter: ","
        format: "%n%u"
        precision: 0
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: 円
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: 十億
          million: 百万
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n%u"
        units:
          byte: バイト
          gb: ギガバイト
          kb: キロバイト
          mb: メガバイト
          tb: テラバイト
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: と
      two_words_connector: と
      words_connector: と
  # time: ---- 別箇所へ移動
